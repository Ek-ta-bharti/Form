<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
         :root {
            --primary-color: #6a1b9a;
            --secondary-color: #26a69a;
            --accent-color: #9c27b0;
            --text-color: #fff;
            --form-bg-color: #f5f5f5;
            --font-family: 'Arial', sans-serif;
        }
        
        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .form-container {
            background: var(--form-bg-color);
            padding: 40px;
            border-radius: 20px;
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1), 4px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            z-index: -1;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-container h2 {
            margin-bottom: 30px;
            font-size: 30px;
            color: transparent;
            font-weight: 600;
            position: relative;
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
        }
        
        .form-container h2::after {
            content: '';
            width: 70px;
            height: 6px;
            background: var(--accent-color);
            position: absolute;
            left: 50%;
            bottom: -15px;
            transform: translateX(-50%);
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 16px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            box-sizing: border-box;
            background: #fff;
            transition: all 0.3s ease;
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(106, 27, 154, 0.25), inset 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .form-group button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-group button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }
        
        .form-group button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .form-group button:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border-color: var(--secondary-color);
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .form-group .input-icon {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .form-group .input-icon input {
            padding-left: 50px;
        }
        
        .form-group .input-icon i {
            position: absolute;
            left: 15px;
            font-size: 22px;
            color: #888;
        }
        
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="form-container">
        <h2>Contact Form</h2>
        <form id="contactForm" name="google-sheet">
            <div class="form-group">
                <label for="name">Name</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="number">Phone Number</label>
                <div class="input-icon">
                    <i class="fas fa-phone-alt"></i>
                    <input type="tel" id="number" name="number" placeholder="Enter your phone number" required>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx6rprkca-G3nZXs9cN-v2UCteqyfqD7KaDqNFoBPmTanUsW9vGo0-wI2sVt75gcUg7/exec';
        const form = document.forms['google-sheet'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => alert("धन्यवाद! हमारे ग्राहक सेवा दल 24 घंटे के भीतर आपसे संपर्क करेंगे।"))
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>

</html>
